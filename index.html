<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pokedex">
      <div class="left_box">
        <div class="left_box__top-bar">
          <div class="top_bar__button">
            <img src="./images/on-off-button.png" alt="" srcset="" />
          </div>
          <div class="logo">
            <img src="./images/pokedex.png" alt="" srcset="" />
          </div>
        </div>
        <div class="left_box__main-section-container">
          <div class="left_box__main-section">
            <div class="left_wrapper">
              <div class="main-section__white">
                <div class="main-section__black">
                  <div class="main-screen hide"></div>
                  <div class="card__image">
                    <img src="#" alt="pokemon" class="pokemon" />
                  </div>
                </div>
              </div>
            </div>

            <div class="left-container__controllers">
              <div class="controllers__d-pad">
                <div class="d-pad__cell top"></div>
                <div class="d-pad__cell left"></div>
                <div class="d-pad__cell right"></div>
                <div class="d-pad__cell bottom"></div>
                <div class="d-pad__cell middle"></div>
              </div>
              <div class="controllers__buttons">
                <div class="buttons__button">B</div>
                <div class="buttons__button">A</div>
              </div>
            </div>
          </div>
          <div class="left-container__divider"></div>
        </div>
      </div>
      <div class="right-box">
        <div class="right-box__black">
          <div class="right-box__screen">
            <div class="screen__description">
              <div class="card__info">
                <h4 class="pokemon__id"></h4>
                <h2 class="pokemon__name"></h2>
                <p class="pokemon__type"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="right-box__buttons">
          <div class="prev-button">Prev</div>
          <div class="next-button">Next</div>
        </div>
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Search PokÃ©mon (Name/Number)"
            required
          />
        </form>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
